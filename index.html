<!DOCTYPE html>
<html>
  <body>
    <script>
      let lastPlayed = '';
      async function check() {
        try {
          const res = await fetch("tts-latest.txt", { cache: "no-store" });
          const url = await res.text();
          if (url && url !== lastPlayed) {
            const audio = new Audio(url.trim());
            audio.play();
            lastPlayed = url;
          }
        } catch (e) { console.error(e); }
      }
      setInterval(check, 4000);
    </script>
  </body>
</html>
